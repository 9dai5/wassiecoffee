<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wassie Coffee Community</title>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            font-family: 'Bagel Fat One', cursive, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #6e3a13;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: #2C2C2C;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 215, 0, 0.6);
        }
        h1 {
            font-size: 42px;
            color: #6e3a13;
            text-shadow: 2px 2px 10px rgba(255, 215, 0, 0.8);
        }
        p {
            font-size: 20px;
            color: #FFF;
        }
        .wassie-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            border: 3px solid #FFD700;
            box-shadow: 0px 0px 15px rgba(255, 215, 0, 0.6);
        }
        .button-container {
            margin-top: 30px;
        }
        .telegram-link, .twitter-link {
            display: inline-block;
            margin: 15px;
            padding: 12px 25px;
            font-size: 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .telegram-link {
            background-color: #0088cc;
            color: white;
            box-shadow: 0px 0px 10px rgba(0, 136, 204, 0.7);
        }
        .twitter-link {
            background-color: #1DA1F2;
            color: white;
            box-shadow: 0px 0px 10px rgba(29, 161, 242, 0.7);
        }
        .footer {
            margin-top: 40px;
            padding: 20px;
            text-align: center;
            font-size: 16px;
            color: #FFF;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <h1>{{ title }}</h1>
        <p>{{ description }}</p>
        <img :src="image" alt="Wassie NFT" class="wassie-image">
        <h2>What Wassie Coffee Will Do:</h2>
        <h3 v-for="activity in activities" :key="activity">{{ activity }}</h3>
        <div class="button-container">
            <a :href="telegramLink" class="telegram-link" target="_blank">Join the Telegram Group</a>
            <a :href="twitterLink" class="twitter-link" target="_blank">Follow Community X Account</a>
        </div>
    </div>
    <div class="footer">
        &copy; Copyright Wassie Coffee, All rights reserved.
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    title: 'Wassie Coffee is Back! ‚òï',
                    description: 'Wassie 10879 owner (@reblock.eth) is taking the lead to revive this coffee community!',
                    image: 'https://github.com/9dai5/wassiecoffee/blob/main/0194f33c-f19f-7dad-bf2d-a7d5435ffd0f.jpeg',
                    activities: [
                        '‚òï Share top-tier coffee roastery insights',
                        'üåç Organize IRL coffee stands & roastery tours during crypto events worldwide'
                    ],
                    telegramLink: 'https://t.me/+DAAqS31Yiiw5NDRl',
                    twitterLink: 'https://x.com/WassieCoffee'
                };
            }
        });
        app.mount('#app');
    </script>
</body>
</html>
